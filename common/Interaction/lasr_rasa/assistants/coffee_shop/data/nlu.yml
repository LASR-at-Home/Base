version: "3.1"

nlu:
- intent: make_order
  examples: |
    - Can I have a [coffee]{"entity" : "item", "value" : "coffee_cup"} please.
    - Get me a [coffee]{"entity" : "item", "value" : "coffee_cup"} please.
    - Get me [two]{"entity" : "quantity", "value" : 2} [coffees]{"entity" : "item", "value" : "coffee_cup"}
    - Can I have [three]{"entity" : "quantity", "value" : 3} [coffees]{"entity" : "item", "value" : "coffee_cup"}
- intent: affirm
  examples: |
    - [Yes](choice)
    - [yes](choice)
    - [No](choice)
    - [no](choice)
- intent: wake_word
  examples: |
    - [all done](wake)
    - [all done](wake), thanks