version: "3.1"

nlu:
- intent: make_order
  examples: |
    - Can I have a [cup](item) please.
    - Get me a [cup](item) please.
- intent: affirm
  examples: |
    - [yes]{"entity" : "choice", "value" : 1}
    - [no]{"entity" : "choice", "value" : 0}
    - That's [correct]{"entity" : "choice", "value" : 1}
    - That's [incorrect]{"entity" : "choice", "value" : 0}
- intent: wake_word
  examples: |
    - [all done](wake)
    - [all done](wake), thanks