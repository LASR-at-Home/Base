version: "3.1"

nlu:
- intent: make_order
  examples: |
    - Can I have a [cup](item) please.
    - Get me a [cup](item) please.
    - Get me [two]{"entity" : "quantity", "value" : 2} [cups]{"entity" : "item", "value": "cup"}
    - Can I have [three]{"entity" : "quantity", "value" : 3} [cups]{"entity" : "item", "value": "cup"}
- intent: affirm
  examples: |
    - [Yes](choice)
    - [yes](choice)
    - [No](choice)
    - [no](choice)
- intent: wake_word
  examples: |
    - [all done](wake)
    - [all done](wake), thanks